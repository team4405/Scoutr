<div class="alert alert-{{ message.context }} alert-dismissible fade in animate-hide" message="message" ng-repeat="message in messages.slice().reverse()">
  <button type="button" class="close" ng-click="removeNotificationMessage(message)">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  {{ message.text }}
</div>
