<div class="page-header">
  <h1>Match Scoutr Form</h1>
</div>
<div class="show-mobile-wide">
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Mobile Device</h3>
  </div>
  <div class="panel-body">
    The Scoutr Form Builders cannot be used on mobile dvices, or devices with small screens. Please try again on a larger device, or turn you device to landscape moe.
  </div>
</div>
</div>
<div class="hide-mobile-wide">
<div class="col-md-12">   
<div class="pull-center">
            <button class="btn btn-default">Open...</button>
            </div>
<div class="pull-right">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-default">Reset</button>
            <button class="btn btn-danger">Clear All</button>
            </div>
</div>
<div class="col-md-12">
<div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Builder</h3>
                </div>
                <div fb-builder="default"></div>
                <div class="panel-footer">
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="isShowScope" />
                            Show scope
                        </label>
                    </div>
                    <pre ng-if="isShowScope">{{form}}</pre>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            
            <div fb-components></div>
        </div>
    </div>
</div>
