<ion-view title="{{navTitle}}"  left-buttons="leftButtons" right-buttons="rightButtons">

  <ion-tabs tabs-type="tabs-icon-only">
      <ion-tab title="Tab 1" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
          <ion-content has-header="true" padding="true" overflow-scroll="true">
            <h2>Tab 1 Content</h2>
          </ion-content>
      </ion-tab>

      <ion-tab title="Tab 2" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
          <ion-content has-header="true" padding="true" overflow-scroll="true">
              <h2>Match Schedule</h2>

              <ion-list>
                <div ng-repeat="group in groups">
                  <ion-item class="item-stable"
                            ng-click="toggleGroup(group)"
                            ng-class="{active: isGroupShown(group)}">
                      <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;
                    Match {{group.name}}
                  </ion-item>
                  <ion-item class="item-accordion"
                            ng-repeat="item in group.items"
                            ng-show="isGroupShown(group)">
                    {{item}}
                  </ion-item>
                </div>
              </ion-list>
          </ion-content>
      </ion-tab>

      <ion-tab title="Tab 3" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
          <ion-content has-header="true" padding="true" overflow-scroll="true">
              <h2>Tab 3 Content</h2>
          </ion-content>
      </ion-tab>
  </ion-tabs>


</ion-view>
