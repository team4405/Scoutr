<ion-view title="{{navTitle}}" left-buttons="leftButtons" right-buttons="rightButtons">

  <ion-content has-header="true" padding="true" overflow-scroll="true">

    <h2>Team Number{{team.number}}</h2>
    <h4>Team Name{{team.name}}</h4>

      <ion-list>

        <div class="item item-divider">
          Autonomous
        </div>
        <ion-item class="item">
          <i class="icon"></i>
          Average Score
          <span class="badge badge-balanced">
            50
          </span>
        </ion-item>
        <ion-item class="item">
          Some other data point
          <span class="badge badge-balanced">Value</span>
        </ion-item>

        <div class="item item-divider">
          Teleop
        </div>
        <ion-item class="item">
          <i class="icon"></i>
          Average Score
          <span class="badge badge-balanced">
            20
          </span>
        </ion-item>
        <ion-item class="item">
          Some other data point
          <span class="badge badge-balanced">Value</span>
        </ion-item>
      </ion-list>
      <h4>Preformance by Match</h4>
      <ion-list>
        <div class="item item-divider">
          Match 12
        </div>
        <ion-item class="item">
          <i class="icon"></i>
          Final Score
          <span class="badge badge-balanced">
            20
          </span>
        </ion-item>
        <ion-item class="item">
          Some other data point
          <span class="badge badge-balanced">Value</span>
        </ion-item>

      </ion-list>

  </ion-content>

</ion-view>
