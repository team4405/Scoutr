<ion-view title="{{navTitle}}"  left-buttons="leftButtons" right-buttons="rightButtons">

  <ion-tabs tabs-type="tabs-icon-only">
      <ion-tab title="Teams" icon-on="ion-person-stalker" icon-off="ion-person-stalker">
          <ion-content has-header="true" padding="true"overflow-scroll="true">
            <h2>Teams</h2>
            <ul>
      <li ng-repeat="team in teams">{{ team.teamNumber }}</li>
    </ul>
          </ion-content>
      </ion-tab>

      <ion-tab title="Compare Teams" icon-on="ion-arrow-swap" icon-off="ion-arrow-swap">
          <ion-content has-header="true" padding="true"overflow-scroll="true">
                <h2>Compare Teams</h2>
                <p>Still under construction..</p>
          </ion-content>
      </ion-tab>

      <ion-tab title="Team Pictures" icon-on="ion-images" icon-off="ion-images">
          <ion-content has-header="true" padding="true"overflow-scroll="true">
            <h2>Team Pictures</h2>

            <ion-list>
              <item ng-repeat="team in teams" type="item-text-wrap" href="#/teams/{{team.teamNumber}}/pics/">
                  <h3>Team {{team.teamNumber}}</h3>
                  <p>{{team.teamName}}</p>
              </item>
            </ion-list>
          </ion-content>
      </ion-tab>
  </ion-tabs>
</ion-view>
